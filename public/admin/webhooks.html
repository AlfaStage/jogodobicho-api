<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Webhooks</title>
    <link rel="stylesheet" href="../css/admin-theme.css">
    <style>
        /* Ajustes específicos para Webhooks */
        .webhook-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .webhook-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--surface-color);
            border: var(--glass-border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .webhook-item:hover {
            background: var(--surface-hover);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .url-text {
            font-family: var(--font-mono);
            color: var(--primary-color);
            word-break: break-all;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
            <h1>Jogo do Bicho</h1>
            <nav class="nav">
                <a href="/admin/webhooks" class="active">Webhooks</a>
                <a href="/admin/template">Template</a>
                <a href="/live" target="_blank">Ao Vivo ↗</a>
            </nav>
        </div>
    </header>

    <div class="container" style="max-width: 800px; margin-top: 40px;">
        <div class="card" style="padding: 30px;">
            <h2 style="margin-top: 0">Registrar Novo Webhook</h2>
            <p style="color: var(--text-secondary); margin-bottom: 25px;">
                Receba notificações JSON via POST sempre que um novo resultado for detectado.
            </p>

            <div style="display: flex; gap: 15px;">
                <input type="url" id="urlInput" placeholder="https://seu-sistema.com.br/api/callback" required
                    style="flex: 1;">
                <button onclick="addWebhook()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Adicionar
                </button>
            </div>
        </div>

        <div id="webhookList" class="webhook-list">
            <div class="empty-state">Carregando...</div>
        </div>
    </div>

    <script>
        const API_URL = '/v1/webhooks';

        async function loadWebhooks() {
            try {
                const res = await fetch(API_URL);
                const webhooks = await res.json();
                const list = document.getElementById('webhookList');
                list.innerHTML = '';

                if (webhooks.length === 0) {
                    list.innerHTML = '<div class="empty-state">Nenhum webhook registrado.</div>';
                    return;
                }

                webhooks.forEach(w => {
                    const div = document.createElement('div');
                    div.className = 'webhook-item';
                    div.innerHTML = `
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <span class="url-text">${w.url}</span>
                            <span style="font-size: 0.8rem; color: #666;">ID: ${w.id}</span>
                        </div>
                        <button class="danger" onclick="deleteWebhook('${w.id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            Remover
                        </button>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('webhookList').innerHTML = '<div class="empty-state" style="color: var(--error-color)">Erro ao carregar lista.</div>';
            }
        }

        async function addWebhook() {
            const input = document.getElementById('urlInput');
            const url = input.value;
            if (!url) return;

            // Feedback visual button...
            const btn = document.querySelector('button');
            const oldText = btn.innerHTML;
            btn.innerHTML = 'Salvando...';
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (res.ok) {
                    input.value = '';
                    await loadWebhooks();
                } else {
                    alert('Erro ao adicionar webhook');
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão');
            } finally {
                btn.innerHTML = oldText;
                btn.disabled = false;
            }
        }

        async function deleteWebhook(id) {
            if (!confirm('Deseja realmente remover este webhook?')) return;

            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadWebhooks();
            } catch (err) {
                console.error(err);
                alert("Erro ao deletar");
            }
        }

        // Init
        loadWebhooks();
    </script>
</body>

</html>
