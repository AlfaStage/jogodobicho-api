<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>API Docs - Jogo do Bicho</title>
    <link rel="stylesheet" href="/css/admin-theme.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        /* Esconder header padrão do Swagger */
        .swagger-ui .topbar {
            display: none !important;
        }

        /* Container do Swagger */
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ajustes de tema escuro opcional */
        .swagger-ui .info .title {
            color: #333;
        }

        /* Header fixo */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
            <h1>Jogo do Bicho</h1>
            <nav class="nav">
                <a href="/admin/webhooks" id="linkWebhooks">Webhooks</a>
                <a href="/admin/template" id="linkTemplate">Template</a>
                <a href="/api-docs" class="active">API Docs</a>
                <a href="/live" target="_blank">Ao Vivo ↗</a>
            </nav>
        </div>
    </header>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        // Obter API Key da URL
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('key');

        // Atualizar links da nav com a API Key
        if (apiKey) {
            document.getElementById('linkWebhooks').href = `/admin/webhooks?key=${apiKey}`;
            document.getElementById('linkTemplate').href = `/admin/template?key=${apiKey}`;
        }

        // Inicializar Swagger UI
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "/docs/json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                persistAuthorization: true,
                displayRequestDuration: true,
                filter: true,
                tryItOutEnabled: true,
                docExpansion: 'list'
            });
            window.ui = ui;
        };
    </script>
</body>

</html>
