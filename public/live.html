<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Resultados Ao Vivo - Jogo do Bicho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin-theme.css">
    <style>
        /* Ajustes específicos para o Live */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            padding: 24px 0;
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            position: relative;
            aspect-ratio: 9/12;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-green);
        }

        .result-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loterica-title {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-green);
            display: inline-block;
        }

        .loading-container {
            width: 100%;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: var(--accent-green);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
            <h1>Jogo do Bicho</h1>
            <nav class="nav">
                <a href="/admin/status" id="linkStatus">Status</a>
                <a href="/admin/webhooks" id="linkWebhooks">Webhooks</a>
                <a href="/admin/template" id="linkTemplate">Template</a>
                <a href="/api-docs" id="linkDocs">API Docs</a>
            </nav>
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="live-badge">
                <span class="live-dot"></span>
                Ao Vivo
            </div>
            <div id="currentDate" style="color: var(--text-secondary); font-weight: 600; font-size: 0.9rem;"></div>
        </div>
    </header>

    <div class="container">
        <div id="grid-container">
            <div class="loading-container">
                <p>Buscando os últimos sorteios...</p>
            </div>
        </div>
    </div>

    <script>
        const CONTAINER = document.getElementById('grid-container');
        const DATE_DISPLAY = document.getElementById('currentDate');

        function getTodayString() {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function formatDateFriendly(dateStr) {
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        }

        async function updateResultsSmart() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiKey = urlParams.get('key');
            const today = getTodayString();
            DATE_DISPLAY.innerText = formatDateFriendly(today);

            try {
                const headers = {};
                if (apiKey) headers['x-api-key'] = apiKey;

                const res = await fetch(`/v1/resultados?data=${today}`, { headers });

                if (res.status === 401) {
                    CONTAINER.innerHTML = `
                        <div class="loading-container">
                            <p style="color: var(--accent-red)">❌ Não autorizado. Verifique a chave de API na URL.</p>
                            <p style="font-size: 0.8rem; margin-top: 8px;">Use: /live?key=SUA_CHAVE</p>
                        </div>
                    `;
                    return;
                }

                const data = await res.json();

                if (data.length === 0) {
                    const currentLoading = CONTAINER.querySelector('.loading-container');
                    if (!currentLoading) {
                        CONTAINER.innerHTML = '<div class="loading-container"><p>Nenhum sorteio realizado hoje (ainda).</p></div>';
                    }
                    return;
                }

                // Verificar se a quantidade de itens mudou antes de redesenhar
                // (Otimização básica para evitar flicker desnecessário em polling curto)
                const currentCards = document.querySelectorAll('iframe').length;
                if (currentCards === data.length) return;

                // Agrupar por Lotérica
                const grouped = data.reduce((acc, curr) => {
                    const name = curr.loterica || 'Outras';
                    if (!acc[name]) acc[name] = [];
                    acc[name].push(curr);
                    return acc;
                }, {});

                const sortedKeys = Object.keys(grouped).sort();

                CONTAINER.innerHTML = ''; // Limpar tudo para redesenhar agrupado

                sortedKeys.forEach(lotericaName => {
                    const groupSection = document.createElement('div');
                    groupSection.style.marginBottom = '40px';

                    const title = document.createElement('h2');
                    title.className = 'loterica-title';
                    title.innerText = lotericaName;
                    groupSection.appendChild(title);

                    const cardsGrid = document.createElement('div');
                    cardsGrid.className = 'results-grid';

                    // Ordenar horarios decrescente (mais recentes primeiro)
                    const results = grouped[lotericaName].sort((a, b) => b.horario.localeCompare(a.horario));

                    results.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.innerHTML = `
                            <iframe 
                                src="${result.share_url}" 
                                title="${result.loterica}" 
                                loading="lazy">
                            </iframe>
                        `;
                        cardsGrid.appendChild(card);
                    });

                    groupSection.appendChild(cardsGrid);
                    CONTAINER.appendChild(groupSection);
                });

            } catch (err) {
                console.error("Erro no update live:", err);
            }
        }

        updateResultsSmart();
        setInterval(updateResultsSmart, 15000); // Polling 15s
    </script>
</body>

</html>
